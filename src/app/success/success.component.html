<style>
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input.invalid {
  border-color: red;
}

.btn {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.btn:hover:not(:disabled) {
  background-color: #0056b3;
}
.success-icon {
  display: flex;
}

</style>


<div class="container" id="successPage">
  <div class="success-container">
    <div class="success-icon"></div>
    <h2 class="success-message">Payment Initiated Successfully!</h2>
    <div class="payment-details">
      <h3>Payment Details:</h3>
      <div class="details-grid">
        <div class="detail-item">
          <span class="detail-label">Amount:</span>
          <span class="detail-value">{{ amount || '-' }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Paybill Number:</span>
          <span class="detail-value">{{ paybill || '-' }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Phone Number:</span>
          <span class="detail-value">{{ phone || '-' }}</span>
        </div>
      </div>
    </div>
    <p class="success-details">Please check your phone for the payment prompt.</p>
    <button routerLink="/payment" class="btn home-btn">Return Home</button>
  </div>
</div>
