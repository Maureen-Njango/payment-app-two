<style>
  .container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input.invalid {
  border-color: red;
}

.btn {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.btn:hover:not(:disabled) {
  background-color: #0056b3;
}

</style>




<div class="container" id="paymentForm">
  <div class="header">
    <h1>Payment Details</h1>
    <p>Please enter your payment information below</p>
  </div>
  <form >
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" [(ngModel)]="amount" name="amount" placeholder="Enter amount" required>
    </div>
    <div class="form-group">
      <label for="paybill">Paybill Number</label>
      <input type="text" id="paybill" [(ngModel)]="paybill" name="paybill" placeholder="Enter paybill number" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" [(ngModel)]="phone" name="phone" placeholder="Enter phone number" required>
    </div>
    <button type="submit" class="btn" (click)="onPaymentClick()">Send Payment</button>
  </form>
</div>
